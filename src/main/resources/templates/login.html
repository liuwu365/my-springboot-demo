<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>竞技管理后台</title>
    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css" />
    <script src="/js/jquery/jquery.min.js" />
    <script src="/js/bootstrap/js/bootstrap.min.js" />
    <script src="/js/bootstrap/js/bootstrap-paginator.js" />
    <script src="/js/jquery/jquery.form.js" />
    <script src="/js/jquery/jquery.validate.js" />
    <script src="/js/jquery/jquery.placeholder.js" />
</head>
<body class="login-layout">
<div class="main-container container-fluid" style="margin-top: 60px;">
    <div class="main-content">
        <div class="row-fluid">
            <div class="span12">
                <div class="login-container">
                    <div class="row-fluid">
                        <div class="center">
                            <h1>
                                <i class="icon-leaf green"></i>
                                <span class="red">竞技</span>
                                <span class="white">后台管理系统</span>
                            </h1>
                            <h4 class="blue">&copy;竞技</h4>
                        </div>
                    </div>
                    <div class="space-6"></div>
                    <div class="row-fluid">
                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="icon-coffee green"></i>
                                            请输入登录信息
                                        </h4>
                                        <div class="space-6"></div>
                                        <form action="/login.html" method="post" id="form" onsubmit="return check(this)">
                                            <div style="display:none;">
                                                <input type="password" />
                                            </div>
                                            <fieldset>
                                                <label>
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text" class="span12" name="accountName"
                                                               placeholder="登录名" />
                                                        <i class="icon-user"></i>
                                                    </span>
                                                </label>
                                                <label>
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="password" class="span12" name="password"
                                                               placeholder="Password" />
                                                        <i class="icon-lock"></i>
                                                    </span>
                                                </label>
                                                <label id="msg" th:text="${!#strings.isEmpty(message)}?${message}:''" class="red"></label>
                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    <label class="inline">
                                                        <input type="checkbox" class="ace" name="rememberMe" />
                                                        <span class="lbl"> 记住我</span>
                                                    </label>

                                                    <button class="width-35 pull-right btn btn-small btn-primary login-button">
                                                        <i class="icon-key"></i>
                                                        登录
                                                    </button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>
                                        <div class="social-or-login center">
                                            <span class="bigger-110"></span>
                                        </div>

                                        <div class="social-login center">
                                            <a class="btn btn-primary">
                                                <i class="icon-facebook"></i>
                                            </a>

                                            <a class="btn btn-info">
                                                <i class="icon-twitter"></i>
                                            </a>

                                            <a class="btn btn-danger">
                                                <i class="icon-google-plus"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="application/javascript">
    function check(form) {
        var username = $.trim(form.elements['accountName'].value),
            password = $.trim(form.elements['password'].value),
            $msg = $('#msg');
        if (username.length == 0) {
            $msg.html('请输入用户名');
            return false;
        }
        if (password.length == 0) {
            $msg.html('请输入密码');
            return false;
        }
        return true;
    }
</script>
</html>
